<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <header>Mobile List</header>
    <main>
        <!--Unordered List(bullets points)-->
        <ul>
          <li>Apple</li>
          <ul>
            <li>name: iphone 16 promax</li>
          </ul>
          <li>Samsung</li>
          <ul>
            <li>name: Samsung S20 ultra</li>
          </ul>
          <li>Vivo</li>
          <li>iqoo</li>
        </ul>
        
<!--Ordered list-->
        <ol>
            <li>Apple</li>
            <ol>
              <li>name: iphone 16 promax</li>
            </ol>
            <li>Samsung</li>
            <ol>
              <li>name: Samsung S20 ultra</li>
            </ol>
    
          </ol>
    </main>
    
</body>
</html>
